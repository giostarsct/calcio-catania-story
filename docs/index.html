<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calcio Catania Story</title>
  <style>
    /* Reset base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; font-family: Georgia, serif; }

    /* Bande verticali rosso-azzurre */
    .container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;

  /* bande verticali strette rosso/azzurro */
  background: repeating-linear-gradient(
    to right,
    #E00034 0%,
    #E00034 20%,
    #0072BB 20%,
    #0072BB 40%,
    #E00034 40%,
    #E00034 60%,
    #0072BB 60%,
    #0072BB 80%,
    #E00034 80%,
    #E00034 100%
  );

  color: #FFF;
  text-align: center;
  padding: 1rem;
}


    /* Header con loghi e titolo */
    header {
      display: flex;
      width: 100%;
      max-width: 800px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    header img {
      height: 64px;
      width: auto;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    /* Slogan */
    .slogan {
      margin: 1rem 0;
      font-size: 1.25rem;
      font-style: italic;
      line-height: 1.4;
    }

    /* Controlli (input + button) */
    .controls {
      margin-top: 2rem;
      display: flex;
      align-items: center;
    }
    .controls input {
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      min-width: 200px;
    }
    .controls button {
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border: none;
      border-radius: 4px;
      background: #FFF;
      color: #0072BB;
      font-family: Arial, sans-serif;
      font-weight: bold;
      cursor: pointer;
    }
    .controls button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 1rem;
    }
    footer a {
      color: #FFF;
      text-decoration: underline;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="logo-modern.png" alt="Logo Moderno">
      <h1>Calcio Catania Story</h1>
      <img src="logo-historic.png" alt="Logo Storico">
    </header>
    <p class="slogan">
      Dalle Leggende alle meteore…<br>
      tutti innamorati di Catania
    </p>
    <div class="controls">
      <input id="nick" placeholder="Inserisci il tuo nickname">
      <button id="start" disabled>Inizia Quiz ▶️</button>
    </div>
    <footer><a href="#">Regolamento</a></footer>
  </div>
  <script>
    const inp = document.getElementById('nick');
    const btn = document.getElementById('start');
    inp.addEventListener('input', () => { btn.disabled = !inp.value.trim(); });
    btn.addEventListener('click', () => { alert('Quiz in arrivo, ' + inp.value.trim() + '!'); });
  </script>
</body>
</html>
